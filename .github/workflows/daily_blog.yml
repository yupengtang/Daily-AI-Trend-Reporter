name: üå± Daily AI Frontier - Daily Generation

on:
  schedule:
    - cron: '0 4 * * *'  # Run daily at 4:00 UTC (9:00 PM PDT)
  workflow_dispatch:      # Allow manual trigger too

# Add permissions for the workflow
permissions:
  contents: write
  actions: read

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30   # Reduced timeout since we only generate once

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Check HF_TOKEN
        run: |
          if [ -z "${{ secrets.HF_TOKEN }}" ]; then
            echo "‚ùå HF_TOKEN is not set in repository secrets"
            exit 1
          else
            echo "‚úÖ HF_TOKEN is configured"
          fi

      - name: Test API connection
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python3 test_api.py || echo "‚ö†Ô∏è API test failed, but continuing..."

      - name: Generate daily AI research digest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "üìù Generating today's AI research digest..."
          python3 batch_generate.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Daily digest generated successfully"
          else
            echo "‚ùå Daily digest generation failed"
            exit 1
          fi

      - name: Check for generated files
        run: |
          echo "üìÅ Checking for generated files..."
          ls -la _posts/ || echo "No _posts directory found"
          find _posts/ -name "*.md" -newer .github/workflows/daily_blog.yml 2>/dev/null || echo "No new files found"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add all changes in _posts directory
          git add _posts/ || echo "No new posts to add"
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Get list of new files for commit message
            NEW_FILES=$(git diff --staged --name-only | grep "_posts/" | head -5)
            COMMIT_MSG="Auto-generated daily AI research digest"
            if [ ! -z "$NEW_FILES" ]; then
              COMMIT_MSG="Auto-generated: $(echo "$NEW_FILES" | tr '\n' ' ')"
            fi
            
            git commit -m "$COMMIT_MSG"
            echo "‚úÖ Changes committed: $COMMIT_MSG"
            
            # Push changes
            git push
            echo "‚úÖ Changes pushed to repository"
          fi

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."
          echo "Generated files should now be available on the website"
          echo "Check the Actions tab for any errors"
