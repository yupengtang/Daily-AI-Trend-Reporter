name: üå± Daily AI Frontier - 3 Random Times

on:
  schedule:
    - cron: '0 12 * * *'  # Run daily at 12:00 UTC (5:00 AM PDT)
  workflow_dispatch:      # Allow manual trigger too

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 150   # Allow enough time for 3 spaced generations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests

      - name: Run 3 GMI-based blog generations with random delays
        env:
          GMI_API_KEY: ${{ secrets.GMI_API_KEY }}
        run: |
          for i in 1 2 3; do
            DELAY=$(shuf -i 600-4800 -n 1)  # Delay between 10 and 80 minutes
            echo "‚è±Ô∏è Sleeping $DELAY seconds before post $i..."
            sleep $DELAY
            python3 .github/scripts/generate_blog.py || echo "‚ö†Ô∏è Skipped post $i (duplicate or error)"
          done
